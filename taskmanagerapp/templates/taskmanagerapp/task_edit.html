{% extends 'taskmanagerapp/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="page-header">
  <h1>Edit Task</h1>
  <ol class="breadcrumb">
    <li><a href="{% url 'project_list' %}">Overview</a></li>
    <li class="">Project Details</li>
    <li class="active">Edit Task</li>
  </ol>
</div>
<form method="post" class="task-form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>
{% endblock %}
