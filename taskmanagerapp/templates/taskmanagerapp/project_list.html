{% extends 'taskmanagerapp/base.html' %}
{% block content %}
<div class="page-header">
  <h1>All Projects</h1>
  <a href="{% url 'new_project' %}">Add Project</a>
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    My Projects
  </div>
    <!-- Table -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Project</th>
          <th>Author</th>
          <th>Status</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody>
        {% for project in projects %}
        <tr>
          <td><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></td>
          <td>{{ project.author }}</td>
          <td><span class="label label-success">{{ project.project_status }}</span></td>
          <td><span class="label label-success">{{ project.priority }}</span></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div><!-- EndTable -->
{% endblock %}
