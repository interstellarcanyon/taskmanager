{% extends 'taskmanagerapp/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
  <div class="col-md-offset-2 col-lg-6 col-lg-offset-4">
    <div class="page-header">
      <h1>Register</h1>
    </div>
    <form method="post" class="register-form">
      {% csrf_token %}
      {% bootstrap_form uf %}
      {% bootstrap_form upf %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Register</button>
      {% endbuttons %}
    </form>
  </div>
</div>

{% endblock %}
